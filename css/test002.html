<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本样式</title>
		<style type="text/css">
			h3{
				text-align: center;
				text-decoration: underline;
			}
			#p0 {
				text-align: right;
			}
			#p1, #p2{
				font-size: 14px;
				text-indent: 28px;
				line-height: 15px;
			}
			#a1 {
				text-decoration: none;
			}
			#d1 :first-child{
				text-decoration: line-through;
			}
			#p3{
				text-transform: lowercase;
			}
		</style>
	</head>
	<body>
		<h3>爱莲说</h3>
		<p id="p0">周敦颐</p>
		<p id="p1">水陆草木之花，可爱者甚蕃。晋陶渊明独爱菊。自李唐来，世人甚爱牡丹。予独爱莲之出淤泥而不染，濯清涟而不妖，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩焉。</p>
		<p id="p2">予谓菊，花之隐逸者也；牡丹，花之富贵者也；莲，花之君子者也。噫！菊之爱，陶后鲜有闻。莲之爱，同予者何人？牡丹之爱，宜乎众矣！</p>
		<a href="" id="a1">原文链接</a>
		<div id="d1">
			<span>原价：9.90</span>
			<span>现价：9.90</span>
		</div>
		<p id="p3">Hello World!</p>
		<p id="p4">Hello World!</p>
	</body>
</html>
