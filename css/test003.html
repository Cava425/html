<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框样式</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 30px;
			}
			#div1 {
				border-width: 1px;
				border-style: solid;
				border-color: red;
				background-color: coral;
			}
			#div2 {
				border-width: 1px;
				border-style: solid;
				border-color: red;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<br>
		<div id="div2"></div>
	</body>
</html>
