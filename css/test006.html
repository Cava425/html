<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>固定定位</title>
		<style type="text/css">
			#first{
				width: 120px;
				height: 1800px;
				border: 1px solid rebeccapurple;
				line-height: 600px;
				background-color: antiquewhite;
			}
			#second{
				position: fixed;
				top: 30px;
				left: 160px;
				width: 60px;
				height: 60px;
				border: 1px solid rebeccapurple;
				background-color: hotpink;
			}
		</style>
	</head>
	<body>
		<div id="first">无定位的div元素</div>
		<div id="second">定位的div元素</div>
	</body>
</html>
